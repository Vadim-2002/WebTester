<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Method Selection</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: pink;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        .back-button {
            position: absolute;
            top: 16px;
            left: 16px;
            font-size: 20px;
            cursor: pointer;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 32px;
        }
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 244px;
            height: 72px;
            padding: 16px;
            font-size: 20px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d0d0d0;
        }
        .button .circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 12px;
        }
        .prototype { background-color: #7c4dff; }
        .ab-test { background-color: #ff9800; }
        .first-click { background-color: #00bcd4; }
        .survey, .preferences, .figma { background-color: #9e9e9e; }
    </style>
</head>
<body>
    <div class="back-button" onclick="window.location.href='{% url 'login' %}'">&larr;</div>
    <div class="container">
        <div class="title">Выберете метод тестирования</div>
        <div class="button-grid">
            <button class="button">
                <div class="circle prototype"></div>
                Прототип
            </button>
            <button class="button" onclick="window.location.href='{% url 'ab_test' %}'">
                <div class="circle ab-test"></div>
                A/B тест
            </button>
            <button class="button">
                <div class="circle first-click"></div>
                Первый клик
            </button>
            <button class="button">
                <div class="circle survey"></div>
                Опрос
            </button>
            <button class="button">
                <div class="circle preferences"></div>
                Предпочтения
            </button>
            <button class="button">
                <div class="circle figma"></div>
                Figma
            </button>
        </div>
    </div>
</body>
</html>

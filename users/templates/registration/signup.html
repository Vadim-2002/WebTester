<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/registration/signup.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        {% block content %}
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Зарегистрироваться">
        </form>
        <a href="{% url 'login' %}">Авторизация</a>
        {% endblock %}
    </div>
</body>
</html>
